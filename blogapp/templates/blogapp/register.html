{% extends "blogapp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
		<div class="container-sm border">	
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					
						<legend class="border-bottom mb-4"  align="center"><big>Register Account</big></legend>
						{{ form|crispy}} <span>{{error|crispy}}</span>
						<div align="center">
							<div class="spinner-grow text-primary"></div>
							<div class="spinner-grow text-danger"></div>
							<div class="spinner-grow text-warning"></div>							
							<button class="btn btn-outline-info" type="submit" >
								<span>Sign Up</span>
							 </button>
							<div class="spinner-grow text-primary"></div>
							<div class="spinner-grow text-danger"></div>
							<div class="spinner-grow text-warning"></div>
							
						</div>
						<div>
						<h6>If you already have account <a href="{% url 'user_login' %}">login</a> now.</h6>
						</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
			
        </form>
    </div>

{% endblock content %}
